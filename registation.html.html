<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HENAVI</title>
  </head>
  <body>
    <fieldset style="width: fit-content; background-color: aqua">
      <center>
        <h1><u>APPILICATION FORMS</u></h1>
      </center>
      <form>
        <br /><label for="FIRST_NAME">FIRST_NAME</label>
        <input
          type="text"
          name="FIRST_NAME"
          id="FIRST_NAME"
          placeholder="chevuri"
        />
        <label for="Second_Name">Second_Name</label>
        <input
          type="text"
          name="Second_Name"
          id="Second_Name"
          placeholder="Kranthi kumar"
        />
        <label for="ADDRESS">ADDRESS</label>
        <input type="text" name="ADDRESS" placeholder="Prakasam(dt),A.P" />
        <label>NATIONALITY</label>
        <input type="text" name="NATIONALITY" placeholder="indian" />
        <br /><label>G-Mail</label>
        <input type="email" name="G-Mail" placeholder="eg:abc@gmil.com:" />
        <br /><label>Mobile</label>
        <input
          type="number"
          name="Mobile"
          id="Mobile"
          placeholder="89198xxxx"
        />
        <br /><label>password</label>
        <input type="password" required="password" [0-9]{5} />
        <input type="submit" />
        <br /><label for="date of birth">DATE OF BIRTH</label> <br /><input
          type="date"
        />
        <leble for="Time">Time:</leble>
        <input type="time" />
      </form>
    </fieldset>
  </body>
</html>
